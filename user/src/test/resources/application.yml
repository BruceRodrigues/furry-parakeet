spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:my_DB;DB_CLOSE_DELAY=-1;MODE=Oracle
    username: sa
    password: sa
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  h2:
    console:
      enabled: true
      path: /h2-console